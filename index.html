<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Linux</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #CCBEFF;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .logo {
            width: 100%;
            max-width: 544px;
            height: auto;
            margin-bottom: 60px;
        }
        
        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        
        .links a {
            color: #CCBEFF;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #CCBEFF;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 180px;
            text-align: center;
            box-sizing: border-box;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .links a:hover {
            background-color: #CCBEFF;
            color: #1a1a1a;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .logo {
                margin-bottom: 40px;
            }
            
            .links {
                gap: 8px;
            }
            
            .links a {
                flex: 1;
                max-width: 160px;
                padding: 8px;
                font-size: 13px;
            }
        }
        
        .short-text {
            display: none;
        }
        
        @media (max-width: 520px) {
            .links a {
                flex: 1;
                max-width: 110px;
                padding: 8px;
                font-size: 12px;
            }
            
            .full-text {
                display: none;
            }
            
            .short-text {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://danklinux.com/assets/dank.svg" alt="Dank Linux Logo" />
    
    <div class="links">
        <a href="https://github.com/AvengeMedia/DankMaterialShell"><span class="full-text">DankMaterialShell</span><span class="short-text">Shell</span></a>
        <a href="https://github.com/AvengeMedia/danklinux"><span class="full-text">Install & Manage</span><span class="short-text">Manage</span></a>
        <a href="https://github.com/AvengeMedia/dgop"><span class="full-text">dgop - monitoring</span><span class="short-text">dgop</span></a>
    </div>
</body>
</html>
